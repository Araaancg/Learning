{%extends "base.html"%}

{%block head%}
<title>sign up</title>
{%endblock%}

{%block content%}
<h1>SIGN UP</h1>
<form method="post">
    <label for="name">Name</label>
    <input type="text" placeholder="example_1" required id="name" name="name">

    <label for="email">Email</label>
    <input type="email" placeholder="example@email.com" required id="email" name="email">

    <label for="pwd">Password</label>
    <input type="password" placeholder="password" required id="pwd" name="pwd">

    <button type="submit">Submit</button>
</form>
{%endblock%}
