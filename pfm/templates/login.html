{%extends "base.html"%}

{%block head%}
<title>Login</title>
{%endblock%}

{%block content%}
<h1>LOG IN</h1>
<form method="post">
    <label for="email">Email</label>
    <input type="email" placeholder="example@email.com" required id="email" name="email">

    <label for="pwd">Password</label>
    <input type="password" placeholder="password" required id="pwd" name="pwd">

    <button type="submit">Submit</button>
</form>
{%endblock%}
