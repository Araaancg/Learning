<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>sign up</title>
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">  
</head>
<body>
    <h1>Sign Up</h1>
<form method="post">
    <div class="input">
        <label for="name">Name</label>
        <input type="text" placeholder="example_1" required id="name" name="name">
    </div>
    <div class="input">
        <label for="email">Email</label>
        <input type="email" placeholder="example@email.com" required id="email" name="email">
    </div>
    <div class="input">
        <label for="pwd">Password</label>
        <input type="password" placeholder="password" required id="pwd" name="pwd">
    </div>
    <div class="btn-submit">
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
